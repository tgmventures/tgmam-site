<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGM Asset Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://github.com/tgmventures/tgmam-site/blob/main/images/tgm-logo-icon.png?raw=true">
</head>
<body>
    <div class="background"></div>
    
    <!-- Premium data visualization overlay -->
    <div class="data-overlay">
        <div class="market-grid">
            <div class="grid-line horizontal" style="top: 20%"></div>
            <div class="grid-line horizontal" style="top: 40%"></div>
            <div class="grid-line horizontal" style="top: 60%"></div>
            <div class="grid-line horizontal" style="top: 80%"></div>
            <div class="grid-line vertical" style="left: 20%"></div>
            <div class="grid-line vertical" style="left: 40%"></div>
            <div class="grid-line vertical" style="left: 60%"></div>
            <div class="grid-line vertical" style="left: 80%"></div>
        </div>
        
        <!-- Animated data points -->
        <div class="data-point" style="top: 25%; left: 15%;" data-value="$2.4B"></div>
        <div class="data-point" style="top: 45%; right: 20%;" data-value="18.7%"></div>
        <div class="data-point" style="bottom: 35%; left: 25%;" data-value="AAA"></div>
        <div class="data-point" style="top: 65%; right: 15%;" data-value="94.2"></div>
        
        <!-- Market trend lines -->
        <div class="trend-line trend-1"></div>
        <div class="trend-line trend-2"></div>
    </div>

    <!-- Institutional-grade asset class indicators -->
    <div class="asset-indicators">
        <div class="indicator real-estate-indicator">
            <div class="indicator-icon">■</div>
            <div class="indicator-label">REAL ESTATE</div>
            <div class="indicator-value">$847M AUM</div>
        </div>
        <div class="indicator business-indicator">
            <div class="indicator-icon">◆</div>
            <div class="indicator-label">BUSINESSES</div>
            <div class="indicator-value">$1.2B AUM</div>
        </div>
        <div class="indicator alternative-indicator">
            <div class="indicator-icon">●</div>
            <div class="indicator-label">ALTERNATIVES</div>
            <div class="indicator-value">$623M AUM</div>
        </div>
    </div>

    <!-- Premium corner accents -->
    <div class="corner-accents">
        <div class="corner-accent top-left"></div>
        <div class="corner-accent top-right"></div>
        <div class="corner-accent bottom-left"></div>
        <div class="corner-accent bottom-right"></div>
    </div>

    <div class="main-content">
        <div class="logo-container">
            <div class="logo">
                <img src="https://github.com/tgmventures/tgmam-site/blob/main/images/tgm-logo-icon.png?raw=true" alt="TGM Logo">
            </div>
            <div class="logo-glow"></div>
        </div>

        <div class="title-section">
            <div class="main-title">
                <span class="title-line-1">TGM</span>
                <span class="title-line-2">ASSET MANAGEMENT</span>
            </div>
            <div class="subtitle">
                INSTITUTIONAL INVESTMENT SOLUTIONS
            </div>
        </div>
        
        <div class="performance-banner">
            <div class="performance-item">
                <span class="perf-label">AUM</span>
                <span class="perf-value">$2.67B</span>
            </div>
            <div class="performance-divider"></div>
            <div class="performance-item">
                <span class="perf-label">SINCE</span>
                <span class="perf-value">2019</span>
            </div>
            <div class="performance-divider"></div>
            <div class="performance-item">
                <span class="perf-label">IRR</span>
                <span class="perf-value">23.4%</span>
            </div>
        </div>
    </div>

    <!-- Subtle pulse animation for premium feel -->
    <div class="ambient-pulse"></div>
</body>
</html>
