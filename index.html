<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGM Asset Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://github.com/tgmventures/tgmam-site/blob/main/images/tgm-logo-icon.png?raw=true">
</head>
<body>
    <div class="background"></div> <!-- Background image -->
    
    <!-- Animated geometric accents -->
    <div class="geometric-accents">
        <div class="accent accent-1"></div>
        <div class="accent accent-2"></div>
        <div class="accent accent-3"></div>
    </div>

    <!-- Floating asset icons -->
    <div class="floating-assets">
        <div class="asset-icon real-estate" title="Real Estate">🏢</div>
        <div class="asset-icon business" title="Businesses">💼</div>
        <div class="asset-icon alternative" title="Alternative Assets">💎</div>
    </div>

    <div class="main-content">
        <div class="logo">
            <img src="https://github.com/tgmventures/tgmam-site/blob/main/images/tgm-logo-icon.png?raw=true" alt="TGM Logo">
        </div>

        <div class="text">
            <span class="typewriter">Asset Management</span>
        </div>
        
        <div class="tagline">
            <span class="fade-in">Real Estate • Businesses • Alternative Assets</span>
        </div>
    </div>
</body>
</html>
