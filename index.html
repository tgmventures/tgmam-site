<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGM Asset Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://github.com/tgmventures/tgmam-site/blob/main/images/tgm-logo-icon.png?raw=true">
</head>
<body>
    <div class="background"></div>
    
    <!-- Investor Login Link -->
    <div class="investor-link">
        <button onclick="openLoginModal()" class="login-btn">Investors</button>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <div class="logo">
            <img src="https://github.com/tgmventures/tgmam-site/blob/main/images/tgm-logo-icon.png?raw=true" alt="TGM">
        </div>
        
        <div class="main-text">
            Asset Management
        </div>
        
        <div class="asset-sections">
            <!-- Real Estate Section -->
            <div class="asset-section real-estate">
                <div class="section-animation">
                    <div class="warehouse-container">
                        <img src="https://github.com/tgmventures/tgmam-site/blob/main/images/tgm-warehouse.jpg?raw=true" alt="Commercial Real Estate" class="warehouse-image">
                        <div class="warehouse-overlay"></div>
                    </div>
                </div>
                <div class="section-label">Real Estate</div>
            </div>
            
            <!-- Businesses Section -->
            <div class="asset-section businesses">
                <div class="section-animation">
                    <div class="chart-container">
                        <div class="chart-bar" style="height: 60%"></div>
                        <div class="chart-bar" style="height: 85%"></div>
                        <div class="chart-bar" style="height: 40%"></div>
                        <div class="chart-bar" style="height: 95%"></div>
                        <div class="chart-bar" style="height: 70%"></div>
                    </div>
                </div>
                <div class="section-label">Businesses</div>
            </div>
            
            <!-- Digital Assets Section -->
            <div class="asset-section digital-assets">
                <div class="section-animation">
                    <div class="matrix-container">
                        <div class="matrix-column">
                            <span>1</span><span>0</span><span>1</span><span>1</span><span>0</span>
                        </div>
                        <div class="matrix-column">
                            <span>0</span><span>1</span><span>0</span><span>1</span><span>1</span>
                        </div>
                        <div class="matrix-column">
                            <span>1</span><span>1</span><span>0</span><span>0</span><span>1</span>
                        </div>
                        <div class="matrix-column">
                            <span>0</span><span>1</span><span>1</span><span>0</span><span>1</span>
                        </div>
                    </div>
                </div>
                <div class="section-label">Digital Assets</div>
            </div>
        </div>
    </div>
    
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Investor Portal</h2>
                <span class="close" onclick="closeLoginModal()">&times;</span>
            </div>
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <div id="loginMessage" class="login-message"></div>
        </div>
    </div>
    
    <script>
        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('loginMessage').textContent = '';
        }
        
        function handleLogin(event) {
            event.preventDefault();
            const messageEl = document.getElementById('loginMessage');
            messageEl.textContent = 'Access credentials not recognized. Please contact your relationship manager.';
            messageEl.style.display = 'block';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target === modal) {
                closeLoginModal();
            }
        }
    </script>
</body>
</html>
